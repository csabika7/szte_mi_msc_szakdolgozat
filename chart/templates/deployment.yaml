apiVersion: apps/v1
kind: Deployment
metadata:
  name: model-server-deployment
  labels:
    app: model-server
spec:
  replicas: 3
  selector:
    matchLabels:
      app: model-server
  template:
    metadata:
      labels:
        app: model-server
    spec:
      containers:
      - name: model-server
        image: szakdoga:0.6
        ports:
        - containerPort: 80