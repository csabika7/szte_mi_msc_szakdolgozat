apiVersion: apisix.apache.org/v2beta1
kind: ApisixRoute
metadata:
  name: model-orchestrator-route
spec:
  http:
    - name: prediction
      match:
        hosts:
        - localhost
        paths:
          - /v1/model-orchestrator/*
      backends:
        - serviceName: model-orchestrator-service
          servicePort: 80